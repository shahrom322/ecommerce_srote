{% extends 'base.html' %}

{% block content %}
<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <img src="{{ item.image.url }}" class="img-fluid"
                     alt="">

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <!--Content-->
                <div class="p-4">

                    <div class="mb-3">
                        <a href="{{ item.get_absolute_url }}">
                            <span class="badge purple mr-1">{{ item.get_category_display }}</span>
                        </a>
                    </div>

                    <p class="lead">
                        {% if item.discount_price %}
                        <span class="mr-1"><del>{{ item.price }}$</del></span>
                        <span>${{ item.discount_price }}</span>
                        {% else %}
                        <span>${{ item.price }}</span>
                        {% endif %}
                    </p>

                    <p class="lead font-weight-bold">Описание</p>

                    <p>{{ item.description }}</p>

                    <a href="{{ item.get_add_to_cart_url }}" class="btn btn-primary btn-md my-0 p">Добавить в корзину
                            <i class="fas fa-shopping-cart ml-1"></i>
                    </a>
                    <a href="{{ item.get_remove_from_cart_url }}" class="btn btn-danger btn-md my-0 p">Удалить из корзины
                    </a>

                </div>
                <!--Content-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

        <hr>

    </div>
</main>
<!--Main layout-->
{% endblock %}
